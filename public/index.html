<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWJコンテスト進行状況投稿 - Vercel版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 FWJコンテスト進行状況投稿</h1>
        </header>

        <main>
            <section class="auth-section">
                <div id="authStatus" class="auth-status">
                    <p>認証状態を確認中...</p>
                </div>
            </section>

            <section class="csv-upload">
                <h2>📊 状況設定</h2>
                <div class="csv-upload-container">
                    <div class="form-group">
                        <label for="csvFile">CSVファイルをアップロード</label>
                        <p class="help-text">B列（内容）を状況の選択肢に、D列（memo）をメッセージの初期値として読み込みます</p>
                        <input type="file" id="csvFile" accept=".csv" class="file-input">
                        <button type="button" id="uploadCsv" class="btn btn-secondary">CSVアップロード</button>
                    </div>
                    <div id="csvStatus" class="csv-status"></div>
                </div>
            </section>

            <section class="post-form">
                <h2>新しい投稿を作成</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="contestName">コンテスト名 *</label>
                        <div class="contest-name-container">
                            <input type="text" id="contestName" name="contestName" required 
                                   placeholder="例: 全国高校野球選手権">
                            <button type="button" id="saveContestName" class="btn btn-save">保存</button>
                        </div>
                        <div id="savedContestNames" class="saved-contests"></div>
                    </div>

                    <div class="form-group">
                        <label for="status">状況 *</label>
                        <select id="status" name="status" required>
                            <option value="">選択してください</option>
                            <option value="開始">開始</option>
                            <option value="進行中">進行中</option>
                            <option value="終了">終了</option>
                            <option value="延期">延期</option>
                            <option value="中止">中止</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="message" rows="4"
                                  placeholder="コンテストの詳細情報を入力してください（任意）"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">投稿を作成</button>
                </form>
            </section>

            <section class="posts-history">
                <h2>投稿履歴</h2>
                <div id="postsContainer">
                    <p class="no-posts">まだ投稿がありません</p>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
